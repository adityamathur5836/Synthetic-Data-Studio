version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    env_file:
      - .env
    volumes:
      - ./uploads:/app/uploads
      - ./generated:/app/generated
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    platform: linux/arm64/v8
    deploy:
      resources:
        limits:
          memory: 4G
    networks:
      - medsynth-network

networks:
  medsynth-network:
    driver: bridge

volumes:
  uploads:
  generated:
